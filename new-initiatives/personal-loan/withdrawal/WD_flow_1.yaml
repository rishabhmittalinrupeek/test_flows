# Home Dashboard- PL Offer available
appId: "com.rupeek.customer.debug"
---
- runScript: 
    file: "scripts/WD_script_1.js"

- assertTrue: ${output.status == 200}
- assertTrue: ${output.body.hasActiveOffer == true}

- runFlow: 
    when: 
      true: ${output.body.hasActiveOffer == true}
    commands:
      - assertVisible:
          id: "com.rupeek.customer.debug:id/personal_loan_img"
      - tapOn:
          id: "com.rupeek.customer.debug:id/personal_loan_img"

